{% extends "base.html" %} {% load static %} {% block content %}
<style>
  .carousel-img {
    height: 80vh; /* 80% of viewport height */
    object-fit: cover; /* Crop and center images */
  }
  .carousel-caption h3 {
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
    padding: 10px;
    border-radius: 5px;
    color: white;
  }
  .carousel-caption .btn {
    padding: 10px 20px;
    font-size: 1.2rem;
  }
</style>

<section class="container banner-container">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
    data-bs-interval="1000"
    <!--
    Auto-slide
    every
    2
    second
    --
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <!-- First Slide -->
      <div class="carousel-item active">
        <img
          src="{% static 'excited-happy-positive-young-indian-260nw-2103315185.webp' %}"
          class="d-block w-100 carousel-img"
          alt="First Slide"
        />
        <div class="carousel-caption d-flex flex-column align-items-center">
          <h3>Buy, Enjoy, and Explore</h3>
          <a href="#" class="btn btn-primary mt-3">Shop Now</a>
        </div>
      </div>
      <!-- Second Slide -->
      <div class="carousel-item">
        <img
          src="{% static 'photo-1552879948-16c32e175ae5.avif' %}"
          class="d-block w-100 carousel-img"
          alt="Second Slide"
        />
        <div class="carousel-caption d-flex flex-column align-items-center">
          <h3>Buy, Enjoy, and Explore</h3>
          <a href="#" class="btn btn-primary mt-3">Shop Now</a>
        </div>
      </div>
      <!-- Third Slide -->
      <div class="carousel-item">
        <img
          src="{% static 'premium_photo-1670514095985-fc253f2e86c6.avif' %}"
          class="d-block w-100 carousel-img"
          alt="Third Slide"
        />
        <div class="carousel-caption d-flex flex-column align-items-center">
          <h3>Buy, Enjoy, and Explore</h3>
          <a href="#" class="btn btn-primary mt-3">Shop Now</a>
        </div>
      </div>
    </div>
    <!-- Controls -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<h1 class="text-center my-5">This Is Home Page</h1>
{% endblock content %}
