<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>QuickMart</title>
    <style>
      .btn-custom {
        font-weight: bold;
        border-radius: 25px;
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for hover effect */
      }

      .btn-success-custom {
        background-color: #28a745;
        border-color: #28a745;
      }
      .btn-success-custom:hover {
        background-color: #218838; /* Darker green */
        border-color: #1e7e34;
      }

      .btn-danger-custom {
        background-color: #dc3545;
        border-color: #dc3545;
      }
      .btn-danger-custom:hover {
        background-color: #c82333; /* Darker red */
        border-color: #bd2130;
      }

      .btn-warning-custom {
        background-color: #ffc107;
        border-color: #ffc107;
      }
      .btn-warning-custom:hover {
        background-color: #e0a800; /* Darker yellow */
        border-color: #d39e00;
      }

      .btn-primary-custom {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary-custom:hover {
        background-color: #0056b3; /* Darker blue */
        border-color: #004085;
      }

      .navbar-nav .nav-item a {
        font-weight: bold;
        margin-right: 10px;
        text-decoration: none;
        color: #343a40;
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-item a:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QuickMart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'homepage' %}"
                >Home</a
              >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Purchase History</a
              >
            </li>
            {% endif %}
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            {% if user.is_authenticated %}
            <button class="btn btn-custom btn-success-custom m-1">
              <a
                href="{% url 'profile'%}"
                class="text-white text-decoration-none"
                >Profile</a
              >
            </button>
            <button class="btn btn-custom btn-danger-custom m-1">
              <a
                href="{% url 'logout' %}"
                class="text-white text-decoration-none"
                >LogOut</a
              >
            </button>
            {% else %}
            <button class="btn btn-custom btn-warning-custom m-1">
              <a
                href="{% url 'login' %}"
                class="text-white text-decoration-none"
                >LogIn</a
              >
            </button>
            <button class="btn btn-custom btn-primary-custom m-1">
              <a
                href="{% url 'signup' %}"
                class="text-white text-decoration-none"
                >SignUp</a
              >
            </button>
            {% endif %}
          </form>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
